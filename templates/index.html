<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GryBot â€¢ AI Assistant</title>
    <style>
      /* CSS Variables */
      :root {
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --success: #10b981;
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-600: #4b5563;
        --gray-700: #374151;
        --gray-800: #1f2937;
        --gray-900: #111827;
        --white: #ffffff;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --radius: 8px;
        --radius-lg: 12px;
      }

      /* Base Styles */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-size: 14px;
        line-height: 1.5;
        color: var(--gray-900);
        background-color: var(--gray-50);
        height: 100vh;
        overflow: hidden;
      }

      /* Layout */
      .app {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      /* Header */
      .header {
        background: var(--white);
        border-bottom: 1px solid var(--gray-200);
        padding: 1rem;
        box-shadow: var(--shadow-sm);
        display: flex;
        justify-content: center;
      }

      .header-content {
        width: 100%;
        max-width: 800px;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .header-icon {
        width: 40px;
        height: 40px;
        background: var(--primary);
        color: var(--white);
        border-radius: var(--radius);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .header-text h1 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--gray-900);
      }

      .header-text p {
        margin: 0;
        font-size: 0.875rem;
        color: var(--gray-500);
      }

      /* Main Content */
      .main {
        flex: 1;
        display: flex;
        justify-content: center;
        padding: 1rem;
        overflow: hidden;
      }

      .chat-container {
        width: 100%;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        background: var(--white);
        box-shadow: var(--shadow);
        border-radius: var(--radius-lg);
        overflow: hidden;
      }

      /* Messages Area */
      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .message {
        display: flex;
        gap: 0.75rem;
        max-width: 80%;
      }

      .message.user {
        align-self: flex-end;
        flex-direction: row-reverse;
      }

      .message.bot {
        align-self: flex-start;
      }

      .avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .avatar.bot {
        background: var(--primary);
        color: var(--white);
      }

      .avatar.user {
        background: var(--gray-200);
        color: var(--gray-600);
      }

      .message-content {
        padding: 0.75rem 1rem;
        border-radius: var(--radius-lg);
        font-size: 0.875rem;
        line-height: 1.6;
      }

      .message.bot .message-content {
        background: var(--gray-100);
        color: var(--gray-900);
        border-bottom-left-radius: 0.375rem;
      }

      .message.user .message-content {
        background: var(--primary);
        color: var(--white);
        border-bottom-right-radius: 0.375rem;
      }

      /* Input Area */
      .input-area {
        padding: 1.5rem;
        border-top: 1px solid var(--gray-200);
        background: var(--white);
      }

      .input-container {
        display: flex;
        gap: 0.75rem;
        align-items: flex-end;
      }

      .input-wrapper {
        flex: 1;
        position: relative;
      }

      .input {
        width: 100%;
        min-height: 44px;
        max-height: 120px;
        padding: 0.75rem 1rem;
        border: 1px solid var(--gray-300);
        border-radius: var(--radius-lg);
        font-size: 0.875rem;
        line-height: 1.5;
        resize: none;
        font-family: inherit;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
      }

      .input::placeholder {
        color: var(--gray-400);
      }

      .send-button {
        width: 44px;
        height: 44px;
        background: var(--primary);
        border: none;
        border-radius: var(--radius-lg);
        color: var(--white);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s, transform 0.1s;
        flex-shrink: 0;
      }

      .send-button:hover {
        background: var(--primary-hover);
      }

      .send-button:active {
        transform: scale(0.95);
      }

      .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      /* Example Questions */
      .example-questions {
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        border-bottom: 1px solid var(--gray-200);
      }

      .example-questions h3 {
        margin: 0 0 0.75rem 0;
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--gray-700);
      }

      .question-button {
        background: var(--gray-50);
        border: 1px solid var(--gray-200);
        border-radius: var(--radius);
        padding: 0.75rem 1rem;
        font-size: 0.8125rem;
        color: var(--gray-700);
        cursor: pointer;
        transition: all 0.2s;
        text-align: left;
        line-height: 1.4;
      }

      .question-button:hover {
        background: var(--gray-100);
        border-color: var(--gray-300);
      }

      .question-button:active {
        transform: translateY(1px);
      }

      .example-questions.hidden {
        display: none;
      }

      /* Typing Indicator */
      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        padding: 0.5rem 0.75rem;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        background: var(--gray-400);
        border-radius: 50%;
        animation: typing 1.4s infinite ease-in-out;
      }

      .typing-dot:nth-child(2) { animation-delay: 0.2s; }
      .typing-dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes typing {
        0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
        30% { transform: translateY(-8px); opacity: 1; }
      }

      /* Scrollbar */
      .messages::-webkit-scrollbar,
      .sidebar::-webkit-scrollbar {
        width: 6px;
      }

      .messages::-webkit-scrollbar-track,
      .sidebar::-webkit-scrollbar-track {
        background: transparent;
      }

      .messages::-webkit-scrollbar-thumb,
      .sidebar::-webkit-scrollbar-thumb {
        background: var(--gray-300);
        border-radius: 3px;
      }

      .messages::-webkit-scrollbar-thumb:hover,
      .sidebar::-webkit-scrollbar-thumb:hover {
        background: var(--gray-400);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .main {
          padding: 0.5rem;
        }
        
        .chat-container {
          border-radius: var(--radius);
        }
        
        .header {
          padding: 1rem;
        }
        
        .message {
          max-width: 90%;
        }

        .example-questions {
          padding: 1rem;
        }
      }

      @media (max-width: 640px) {
        .messages {
          padding: 1rem;
        }
        
        .input-area {
          padding: 1rem;
        }

        .example-questions {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <div class="header-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
          </div>
          <div class="header-text">
            <h1>GryBot</h1>
            <p>AI Assistant for your questions</p>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main">
        <!-- Chat Container -->
        <div class="chat-container">
          <!-- Example Questions (shown initially) -->
          <div class="example-questions" id="exampleQuestions">
            <h3>Try asking me about:</h3>
            <button class="question-button" onclick="askQuestion(this)">
              What is an NBFC and how does it work?
            </button>
            <button class="question-button" onclick="askQuestion(this)">
              Explain infrastructure financing in simple terms
            </button>
            <button class="question-button" onclick="askQuestion(this)">
              How do working capital solutions help contractors?
            </button>
            <button class="question-button" onclick="askQuestion(this)">
              What are the benefits of invoice factoring?
            </button>
          </div>

          <!-- Messages -->
          <div class="messages" id="messages">
            <div class="message bot">
              <div class="avatar bot">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
              </div>
              <div class="message-content">
                Hello! I'm GryBot, your AI assistant. Click on any question below to get started, or type your own question.
              </div>
            </div>
          </div>

          <!-- Input Area -->
          <div class="input-area">
            <form id="chatForm" class="input-container">
              <div class="input-wrapper">
                <textarea 
                  id="messageInput" 
                  class="input" 
                  placeholder="Type your message here..." 
                  rows="1"
                ></textarea>
              </div>
              <button type="submit" class="send-button" id="sendButton">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M22 2L11 13"/>
                  <path d="M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script>
      // DOM Elements
      const messagesContainer = document.getElementById('messages');
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const chatForm = document.getElementById('chatForm');
      const exampleQuestions = document.getElementById('exampleQuestions');

      // Handle clicking on example questions
      function askQuestion(button) {
        const question = button.textContent.trim();
        // Hide example questions
        exampleQuestions.classList.add('hidden');
        // Send the question
        sendMessage(question);
      }

      // Auto-resize textarea
      function autoResize() {
        messageInput.style.height = 'auto';
        messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
      }

      messageInput.addEventListener('input', autoResize);

      // Scroll to bottom
      function scrollToBottom() {
        requestAnimationFrame(() => {
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });
      }

      // Create message element
      function createMessage(content, isUser = false, isTyping = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

        const avatar = document.createElement('div');
        avatar.className = `avatar ${isUser ? 'user' : 'bot'}`;
        
        if (isUser) {
          avatar.innerHTML = `
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          `;
        } else {
          avatar.innerHTML = `
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
          `;
        }

        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        
        if (isTyping) {
          messageContent.innerHTML = `
            <div class="typing-indicator">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>
          `;
        } else {
          messageContent.textContent = content;
        }

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(messageContent);
        
        return messageDiv;
      }

      // Add message to chat
      function addMessage(content, isUser = false, isTyping = false) {
        const messageElement = createMessage(content, isUser, isTyping);
        messagesContainer.appendChild(messageElement);
        scrollToBottom();
        return messageElement;
      }

      // Update typing message with actual content
      function updateMessage(messageElement, content) {
        const messageContent = messageElement.querySelector('.message-content');
        messageContent.textContent = content;
        scrollToBottom();
      }

      // Send message function (used by both form and example questions)
      async function sendMessage(message) {
        if (!message.trim()) return;

        // Hide example questions if visible
        if (!exampleQuestions.classList.contains('hidden')) {
          exampleQuestions.classList.add('hidden');
        }

        // Add user message
        addMessage(message, true);
        
        // Clear input if it was typed
        messageInput.value = '';
        autoResize();
        sendButton.disabled = true;

        // Add typing indicator
        const typingMessage = addMessage('', false, true);

        try {
          const response = await fetch('/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ query: message }),
          });

          const data = await response.json();
          
          // Extract the answer - handle both "answer" and "reply" fields
          let botResponse = '';
          if (data.answer) {
            botResponse = data.answer;
          } else if (data.reply) {
            botResponse = data.reply;
          } else if (typeof data === 'string') {
            botResponse = data;
          } else {
            botResponse = 'Sorry, I could not process that request.';
          }

          // Remove typing indicator and add actual response
          typingMessage.remove();
          addMessage(botResponse);

        } catch (error) {
          console.error('Error:', error);
          typingMessage.remove();
          addMessage('Sorry, something went wrong. Please try again.');
        } finally {
          sendButton.disabled = false;
          messageInput.focus();
        }
      }

      // Handle form submission
      chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = messageInput.value.trim();
        await sendMessage(message);
      });

      // Handle Enter key
      messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          chatForm.dispatchEvent(new Event('submit'));
        }
      });

      // Focus input on load
      window.addEventListener('load', () => {
        messageInput.focus();
      });
    </script>
  </body>
</html>
